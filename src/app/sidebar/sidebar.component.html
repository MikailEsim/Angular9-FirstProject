<!-- app.component.html -->
<div class="content-wrap">
    <igx-nav-drawer id="navigation" #drawer [isOpen]="true">
        <ng-template igxDrawer>
            <nav>
                <span igxDrawerItem [isHeader]="true">Sidebar List</span>
                <span igxDrawerItem routerLink="{{ element.routerLink }}"
                    *ngFor="let element of elements; let i = index">
                    {{ element.name }}
                </span>
            </nav>
        </ng-template>
    </igx-nav-drawer>
    <main>
        <!-- app content -->
    </main>
</div>
