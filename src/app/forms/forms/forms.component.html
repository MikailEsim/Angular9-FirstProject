<div class="row">
    <h4>Reactive Forms - Register</h4>
    <div class="col-md-12">
        <form [formGroup]="registerForm" (ngSubmit)="save(registerForm)">
            <div class="row">
                <div class="col-md-12">

                    <p *ngIf="registerForm?.controls?.username?.errors?.required && registerForm?.controls?.username?.dirty"
                        style="color: red">
                        *Bu Alan Zorunludur.
                    </p>

                    <p *ngIf="registerForm?.controls?.username?.errors?.blacklist && registerForm?.controls?.username?.dirty"
                        style="color: red">
                        ğ Harfi Kullanamazsınız
                    </p>

                    <p *ngIf="registerForm?.controls?.username?.errors?.whitespace && registerForm?.controls?.username?.dirty"
                        style="color: red">
                        Burda Boşluk Karakterini kullanamazsınız
                    </p>

                    <p *ngIf="registerForm?.controls?.username?.errors?.userNameExist && registerForm?.controls?.username?.dirty"
                        style="color: red">
                        Bu İsim Daha Önce Kullanılmıştır.
                    </p>

                    <label>
                        User Name:
                        <input type="text" formControlName="username">
                    </label>
                    <button (click)="randomUsername($event)">UserName-Age Türet</button>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <label>
                        Age:
                        <input type="number" formControlName="age">
                    </label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-success" [disabled]="!registerForm?.valid">Kayıt Ol</button>
                </div>
            </div>

        </form>
    </div>
</div>
